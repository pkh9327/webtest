<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <script>
        function randomint(){
            return Math.floor(Math.random()*9)+1;
        }
    </script>
</head>
<body>
    <h3>구구단 결과</h3>
    <hr>
    <script>
        a = 0 ;
        b = 0 ;
        for(i=1; i<=10; i++){
            let ques = randomint() + "*" + randomint();
            let user = prompt(ques + "값은 얼마입니까?", 0);
            if(user == null) {
                document.write("구구단 연습을 종료합니다<br>"); break ;
                }
            else{
                let ans = eval(ques);
                if(ans == user){
                    a = a+1;
                }
                else{
                    b = b+1;
                }
            }
        }
        document.write("정답 횟수 : " + a + "<br>") ;
        document.write("틀린 횟수 : " + b + "<br>") ;
    </script>
</body>
</html>
